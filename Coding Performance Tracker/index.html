<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coding Performance Tracker</h1>
        
        <label for="platform">Select Platform:</label>
        <select id="platform">
            <option value="codeforces">Codeforces</option>
            <option value="codechef">CodeChef</option>
            <option value="leetcode">LeetCode</option>
            <option value="hackerrank">HackerRank</option>
            <option value="hackerearth">HackerEarth</option>
            <option value="codsoft">Codsoft</option>
            <option value="codingninjas">Coding Ninjas Studio</option>
            <option value="other">Other</option>
        </select>
        
        <label for="userProfile">Enter User Profile:</label>
        <input type="text" id="userProfile" placeholder="Enter profile name">
        
        <button id="addProfileButton">Add Profile</button>

        <div id="profileContainer">
            <div id="profileList"></div>
        </div>

        <div id="liveScoreContainer">
            <h2>Live Score:</h2>
            <div id="live-score">Select a platform and enter a profile to see the score.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
